<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Círculo dividido em Fatias</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>


    <script id="vertex-shader" type="x-shader/x-vertex" >
        attribute vec4 vPosition;
        uniform int theta;
        uniform mat4 u_ProjMatrix;

        void
        main()
        {
            gl_Position = u_ProjMatrix*vPosition;
            gl_PointSize = 5.0;


        }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment" >

        precision mediump float;
        uniform vec4 fColor;

        void
        main()
        {
            gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="js/common/initShaders.js"></script>
    <script type="text/javascript" src="js/common/MV.js"></script>
    <script type="text/javascript" src="js/circulo.js"></script>
</head>

<body>
<div style="float: left">
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</div>

<div style="float: right">

    <p>
        <label for="num_divisoes">Número de divisões:</label>
        <input type="text" id="num_divisoes" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div style="width: 200px" id="slider_num_divisoes"/>



</div>
</body>
</html>
