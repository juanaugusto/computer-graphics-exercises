<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Quadrado girando em torno de algum vértice</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>


    <script id="vertex-shader" type="x-shader/x-vertex" >
        attribute vec4 vPosition;

        attribute vec4 aVertexColor;

        uniform mat4 u_ProjMatrix;
        varying lowp vec4 vColor;


        void
        main()
        {

            gl_Position = u_ProjMatrix*vPosition;

            vColor = aVertexColor;

        }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment" >

        precision mediump float;
        varying lowp vec4 vColor;

        void
        main()
        {
            gl_FragColor =  vColor;
        }
    </script>

    <script type="text/javascript" src="js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="js/common/initShaders.js"></script>
    <script type="text/javascript" src="js/common/MV.js"></script>
    <script type="text/javascript" src="js/quadrado.js"></script>
</head>

<body>
<div style="float: left">
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</div>

<div style="float: right">
    <div id=" instrucoes">
        <p>Para girar em torno do vértice:</p>
        <p> - azul, pressione B</p>
        <p> - vermelho, pressione R</p>
        <p> - branco, pressione W</p>
        <p> - verde, pressione G</p>
    </div>

    <div id="links">

        <a href="/">Link para TODOS os trabalhos</a>

    </div>
</div>
</body>
</html>
