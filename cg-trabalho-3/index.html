<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Quadrado girando em torno de algum v√©rtice</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>


    <script id="vertex-shader" type="x-shader/x-vertex" >
        attribute vec4 vPosition;
        uniform float theta;
        uniform vec4 u_Translation;

        uniform float sentido_rot;

        attribute vec4 aVertexColor;

        uniform mat4 u_ProjMatrix;
        varying lowp vec4 vColor;


        void
        main()
        {
            vec4 traz_pra_origem;
            vec4 gira;
            const float factor = 3.141592653589793238462643383/180.0;

            float s = sentido_rot*sin( theta * factor);
            float c = cos( theta * factor);

            traz_pra_origem = vPosition - u_Translation;

            gira.x = c * traz_pra_origem.x - s * traz_pra_origem.y ;
            gira.y =  c * traz_pra_origem.y + s * traz_pra_origem.x ;
            gira.z = 0.0;
            gira.w = 1.0;

            gl_Position = gira + u_Translation;

            gl_Position = u_ProjMatrix*gl_Position;

            vColor = aVertexColor;

        }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment" >

        precision mediump float;
        varying lowp vec4 vColor;

        void
        main()
        {
            gl_FragColor =  vColor;
        }
    </script>

    <script type="text/javascript" src="js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="js/common/initShaders.js"></script>
    <script type="text/javascript" src="js/common/MV.js"></script>
    <script type="text/javascript" src="js/quadrado.js"></script>
</head>

</div>

</div>
</body>
</html>
